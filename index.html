<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <input type="search" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="Weather_div">
                <div id="weatherInfo">
                    <p id="temperature"></p>
                    <p id="cityname"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
